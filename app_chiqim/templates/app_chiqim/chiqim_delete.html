{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="container mx-auto">
  <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Chiqimni o'chirish</h2>
    <p class="mb-4">Siz haqiqatdan ham ushbu chiqimni o'chirishni xohlaysizmi?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded inline-block mb-4">O'chirish</button>
      <a href="{% url 'chiqim_page' %}" class="text-blue-500 hover:text-blue-700">Bekor qilish</a>
    </form>
  </div>
</div>
<br>
{% endblock %}
