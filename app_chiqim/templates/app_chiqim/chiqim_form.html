{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="container mx-auto">
  <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Yangilash{% else %} Chiqimlar Ro'yxatiga qo'shish {% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block mb-4">Saqlash</button>
    </form>
    <a href="{% url 'chiqim_page' %}" class="text-blue-500 hover:text-blue-700">Umumiy Ro'yxatga qaytish</a>
  </div>
</div>
<br>
{% endblock %}
