{% extends 'base.html' %}

{% block content %}
<form action="" method="post" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-lg p-8">
    {% csrf_token %}
    <div class="mb-4">
        <label for="username" class="text-lg font-semibold text-gray-800">Username</label>
        <input required class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500" type="username" name="username" id="username">
    </div>
    <div class="mb-4">
        <label for="password" class="text-lg font-semibold text-gray-800">Parol</label>
        <input required class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500" type="password" name="password" id="password">
    </div>
    <p class="text-gray-600 text-sm mb-4">
        Akkauntingiz yo'qmi? <a href="{% url 'registration' %}" class="text-blue-600">Ro'yxatdan o'ting</a>
    </p>
    <button class="mt-2 p-2 bg-blue-600 text-white rounded-md w-full text-center" type="submit">Kirish</button>
</form>
{% endblock content %}
